<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Leaflet CSS -->
  <<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

></script>

  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header role="banner">
      <h1>IP Address Tracker</h1>
      <!-- Searchbar w/ button w/ arrow -->
      <form class="search-form" role="search" aria-label="Search">
      <label for="ip-input" class="visually-hidden">Enter an IP address or domain</label>
        <input
          type="text"
          id="ip-input"
          class="search-input"
          placeholder="Search for any IP address or domain"
          aria-label="Search input"
        />
        <button type="submit" class="search-button" aria-label="Search">
          <!-- <img src="/images/icon-arrow.svg" /> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" viewBox="0 0 11 14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </button>
      </form>

      <section class="info-panel" aria-label="IP information results">
        <div class="ip-address">
          <h4 class="info-label">IP ADDRESS</h4>
          <p class="info-result">info here</p>
        </div>
        <div class="location-info">
          <h4 class="info-label">LOCATION</h4>
          <p class="info-result">info here</p>
        </div>
        <div class="time-zone">
          <h4 class="info-label">TIMEZONE</h4>
          <p class="info-result">info here</p>
        </div>
        <div class="isp-info">
          <h4 class="info-label">ISP</h4>
          <p class="info-result">info here</p>
        </div>
      </section>

  </header>

  <main>
    <div id="map" role="region" aria-label="IP location map"></div>
  </main>

  <!-- IP Address

    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
